{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <link rel="stylesheet" href="static/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>REGISTER</h2>
                <div class="underline-title"></div>
            </div>
            <form action="" method='post'>
                {%csrf_token%}
                {{register_form|crispy}}
                <input type="submit" value="SignUp" class="mt-2 btn btn-primary w-100 disabled" id="submit-btn">
                <br>
                <a href="{%url 'userlogin'%}" id="signup">Have an account? Login</a>
            </form>
        
        </div>
    </div>
</body>

</html>
