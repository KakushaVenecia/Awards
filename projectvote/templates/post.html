{% extends 'base.html'%}
{% load static%}
{%block content%}
       <div class="container">
           <div id="card">
               <div id="card-content">
                <div id="card-title">
                    <h2>PROJECT POST </h2>
                    <div class="underline-title"></div>
                </div>
            <form action="" method='post' enctype="multipart/form-data">
                {%csrf_token%}
                <div class="form-group">
                    <h2>Project Upload</h2> {{form.photo}}
                </div>
                <div class="form-group">
                   <h2> Project Name</h2> {{form.name}}
                </div>
                 <div class="form-group">
                     <h2> Project Description</h2>{{form.description}}
                </div>
                    <input type="submit" value="ADD PROJECT" class="mt-2 btn btn-primary w-30 disabled "
                        id="submit-btn">
            </form>     
        </section>
</div>
</div>
 {%endblock%}
