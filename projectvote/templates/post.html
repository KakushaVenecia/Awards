{% extends 'base.html'%}
{% load static%}
{%block content%}
<div class="container">
        <section class="section-form">
            <form action="" method='post' enctype="multipart/form-data">
                {%csrf_token%}
                <div class="form-group">
                    {{form.photo}}
                </div>
                <div class="form-group">
                    {{form.name}}
                </div>
                 <div class="form-group">
                    {{form.description}}
                </div>
                    <input type="submit" value="ADD PROJECT" class="mt-2 btn btn-primary w-30 disabled "
                        id="submit-btn">
            </form>     
        </section>
</div>
</div>
 {%endblock%}
