{% load crispy_forms_tags %}
{%block content%}
<div class="container" style="padding-left: 100px;">
    <h1 style="color:rgb(18, 17, 17) ;">{{project.name }}</h1>
    <div class="row">
        <div class="col-md-8">
            <img src="{{project.photo.url}}" width="30%">
            <br>
            <br>
            {{project.description }}
             
            <h2>Ratings</h2>
            {{design_rating_avg|floatformat:2}} &nbsp; {{content_rating_avg|floatformat:2}} &nbsp;
            {{usability_rating_avg|floatformat:2}}
        
            <br>
            <br>


            <form method="post" action="" role="form" class="col s12">
                {% csrf_token %}
                <div class="input-field col s12">
                    {{ form|crispy }}
                </div>

                <button type="submit" name="action" class="waves-effect waves-light btn"><i
                        class="material-icons left">star</i>Rate</button>
        </div>
    </div>
   
    <a class="btn btn-primary" style="background-color: #da2e98" href="/"> Back to Home</a>
</div>

{%endblock%}
</div>
